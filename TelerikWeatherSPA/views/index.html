        <div id="data-part" class="align-items-center">
                        
                                <div class="col-sm-6 col-xs-12" id = "data-plot"></div>
                                <div class="col-sm-3 col-sm-offset-3 col-xs-12">

                                    <form id="form-data">                        
                                        <div class="form-group">
                                            <label for="destination-input">Choose your destination or find it on the map</label> <br>
                                            <div class="input-group">
                                                
                                                <span class="input-group-addon">
                                                    <i class="glyphicon glyphicon-search"></i>
                                                </span>
                                                
                                                <input type="text" id="destination-input"  name = "destination" class="form-control" placeholder="Search"/>
                                            </div> 
                                            <label for="date-input">When do you want to travel? </label><br>
                                            <div class="input-group">
                                            
                                                <span class="input-group-addon">

                                                <!-- <input type="month" id="date-input"  name = "date-input" class="form-control" /> -->

    <div class="profile-page">
        <div class="user-intro">
            <img src="../styles/images/profile.png" class="profile-pic">
            <h3 class="media-heading">Username</h3>
            <small>Town</small>
        </div>
        <div class="profile-table">
            <ul class="nav nav-tabs nav-justified" role="tablist">
                <li id="fav-places">
                    <a href="#fav-places">Favourite places</a>
                </li>
                <li id="last-searched">
                    <a href="#last-searched">Last searched destinations</a>
                </li>
                <li id="next-trip-places">
                    <a href="#next-trip-places">Your next trip destination</a>
                </li>
                <li id="select-dest-type">
                    <a href="#select-dest-type">Favourite destination type</a>
                </li>
            </ul>
            <div class="profile-choises">
                <div class="fav-places">
                    <ol class="fav-places-ol">
                    </ol>

                    <label for="addInput" id="labelFavCity">
                        <input type="text" class="form-control" id="addInput" placeholder="Enter city name">
                        <button type="button" id="addFav" class="btn btn-primary">Add new city</button>
                    </label>
                </div>
                <div class="last-searched">
                    <ul class="last-searched-ul">
                    </ul>
                </div>
                <div class="next-trip-places">
                    <ol class="next-trip-places-ol">
                    </ol>

                    <label for="nextTrip" id="labelNextDest">
                        <input type="text" class="form-control" id="nextTrip" placeholder="Enter next destination">
                        <button type="button" id="addNextDest" class="btn btn-primary">Add next destination</button>
                    </label>
                </div>
                <div class="select-dest-type">
                    <li class="list-group-item">
                        Sea
                        <div class="material-switch pull-right">
                            <input id="option" name="someSwitchOption001" type="checkbox" />
                            <label for="option" class="label-info"></label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        Mountain
                        <div class="material-switch pull-right">
                            <input id="option2" name="someSwitchOption001" type="checkbox" />
                            <label for="option2" class="label-info"></label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        Landmarks
                        <div class="material-switch pull-right">
                            <input id="option3" name="someSwitchOption001" type="checkbox" />
                            <label for="option3" class="label-info"></label>
                        </div>
                    </li>
                </div>
            </div>
        </div>
    </div>

    <div class="log-in">
        <div class="col-sm-6">
            <form role="form">
                <div class="form-group">
                    <label for="email">
                        <span class="glyphicon glyphicon-user"></span>E-mail</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">
                        <span class="glyphicon glyphicon-eye-open form-login"></span>Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <button type="submit" id="log-user" class="btn btn-default btn-success btn-block">
                    <span class="glyphicon glyphicon-off form-login"></span>
                    <a id="adminButton">Login</a>
                </button>
            </form>
        </div>
